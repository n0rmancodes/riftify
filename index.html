<!DOCTYPE html>
<html>
	<head>
		<title>riftify</title>
		<link href="img/rift.ico" rel="icon">
	</head>
	<body onHashChange="action()" onResize="resize()">
		<div class="top">
			<h1 class="topPart" style="cursor:pointer;" onClick="home()">riftify</h1>
			<input disabled="true" autocomplete="off" placeholder="search for a song" class="topPart" id="searchQ" onInput="search()">
			<button id="settingsBtn" onclick="openSettings()">settings</button>
		</div>
		<noscript>please enable javascript.</noscript>
		<div id="results" style="display:none;">
			<div style="margin-bottom:10px;">
				<label>filter results:</label>
				<select autocomplete="off" id="sType" onInput="search()">
					<option value="t">track</option>
					<option value="ar">artist</option>
					<option value="al">album</option>
				</select>
			</div>
			<div id="resultsC"></div>
		</div>
		<div id="settingsPage" style="display:none;">
			<p class="info">we use deezer's public API to retrive information on music and to complete searches, and youtube to play the music.</p>
			<div class="setting">
				<label class="alt">hide player until something starts playing:</label>
				<select id="hidePlayer" onInput="change('hidePlayer')">
					<option value="d">disabled</option>
					<option value="e">enabled</option>
				</select>
			</div>
			<div class="setting">
				<label class="alt">force lowercase data on player:</label>
				<select id="forceLower" onInput="change('forceLower')">
					<option value="d">disabled</option>
					<option value="e">enabled</option>
				</select>
			</div>
			<p class="info">settings are automatically saved as soon as you change them, to exit, click settings!</p>
		</div>
		<div id="home">
			<h2 style="margin-top:15px;">trending</h2>
		</div>
		<div id="artistPage" style="display:none;">
			
		</div>
		<div class="overlay" id="embedOverlay" style="display:none;" onClick="hideOverlay('embed')">
			<div class="overlayContent">
				<iframe id="ytPlayer"></iframe>
				<p class="alt center">click outside the player to close.</p>
			</div>
		</div>
		<div class="footer" id="hPlayer">
			<div id="leftFooter">
				<img src="img/placeholder.jpg" id="cpPic" class="playerPic rowPart">
				<div class="meta">
					<h2 class="rowPart clickable" id="cpTitle">title</h2><br>
					<h3 class="rowPart clickable" id="cpArtist">artist</h3><br><br>
					<h4 class="rowPart clickable" id="cpAlbum">album</h4>
				</div><br>
				<div class="controls">
					<button class="controlsBtn" onClick="togglePlay()" id="pBtn">play</button>
					<button class="controlsBtn" onClick="toggleLoop()" id="loopBtn">loop</button>
					<button class="controlsBtn" onClick="embedVideo()" id="watchBtn">watch the video</button>
				</div>
			</div>
		</div>
		<audio id="player"></audio>
		<link id="style" href="css/main.css" rel="stylesheet">
		<script src="js/app.js"></script>
	</body>
</html>
