<!DOCTYPE html>
<html>
	<head>
		<title>riftify</title>
	</head>
	<body onHashChange="action()" onResize="resize()">
		<div class="top">
			<h1 class="topPart" style="cursor:pointer;" onClick="home()">riftify</h1>
			<input disabled="true" autocomplete="off" placeholder="search for a song" class="topPart" id="searchQ" onInput="search()">
			<button id="settingsBtn">settings</button>
		</div>
		<noscript>please enable javascript.</noscript>
		<div id="results" style="display:none;">
			<div style="margin-bottom:10px;">
				<label>filter results:</label>
				<select autocomplete="off" id="sType" onInput="search()">
					<option value="t">track</option>
					<option value="ar">artist</option>
					<option value="al">album</option>
				</select>
			</div>
			<div id="resultsC"></div>
		</div>
		<div id="home">
			<h2 style="margin-top:15px;">Trending</h2>
		</div>
		<div class="footer">
			<img src="img/placeholder.jpg" id="cpPic" class="playerPic rowPart">
			<div class="meta">
				<h2 class="rowPart" id="cpTitle">title</h2><br>
				<h3 class="rowPart" id="cpArtist">artist</h4><br>
				<h3 class="rowPart" id="cpAlbum">album</h4>
			</div>
		</div>
		<audio id="player"></audio>
		<link id="style" href="css/main.css" rel="stylesheet">
		<script src="js/app.js"></script>
	</body>
</html>
